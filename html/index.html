<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Index</title>
	<link rel="stylesheet" type="text/css" href="../css/index.css">
    <script src="../js/main.js"></script>
</head>
<body>
    <div id="main">
        <div class="empty-space"></div>
        <div class="live-info"><h1 id="turn-info"></h1></div>
        <div class="name-container">
            <form  action="/html/game.html"  class="name-form" onsubmit="return validateForm()" name="n-form">
                <label for="nameO" class="name-label" >Name of Player 1(O):</label>
                <input type="text" id="nameO" class="name-input" name="nameO" required></input>
                <label for="nameX" class="name-label">Name of Player 2(X):</label>
                <input type="text" id="nameX" class="name-input" name="nameX" required></input>
                <button type="submit" id="submit-button">Submit</button>
            </form>
	    </div>

        <div class="game-container">
            <button class="tic-grid" id="1" onclick="buttonClicked1()"></button>
            <button class="tic-grid" id="2" onclick="buttonClicked2()"></button>
            <button class="tic-grid" id="3" onclick="buttonClicked3()"></button>
            <button class="tic-grid" id="4" onclick="buttonClicked4()"></button>
            <button class="tic-grid" id="5" onclick="buttonClicked5()"></button>
            <button class="tic-grid" id="6" onclick="buttonClicked6()"></button>
            <button class="tic-grid" id="7" onclick="buttonClicked7()"></button>
            <button class="tic-grid" id="8" onclick="buttonClicked8()"></button>
            <button class="tic-grid" id="9" onclick="buttonClicked9()"></button>
        </div>
    </div>
    <!-- <script src="../js/main.js"></script> -->
</body>
</html>
